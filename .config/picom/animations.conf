{
  match = "window_type = 'normal'";
  animations = (
  {
    triggers = ["close", "hide"];
    preset = "disappear";
    duration = 0.2;
  },
  {
    triggers = ["open", "show"];
    preset = "appear";
    duration = 0.2;
  },
  {
    triggers = ["geometry"];
    preset = "geometry-change";
    duration = 0.2;
  },
  )
},

{
  match = "class_g = 'Rofi'";
  animations = (
  {
    triggers = ["close", "hide"];
    preset = "slide-out";
    direction = "up";
    duration = 0.2;
  },
  {
    triggers = ["open", "show"];
    preset = "slide-in";
    direction = "down";
    duration = 0.2;
  }
  )
},

{
  match = "class_g = 'Dunst'";
  animations = (
  {
    triggers = ["close", "hide"];
    preset = "fly-out";	
    direction = "right";	
    duration = 0.2;
  },
  {
    triggers = ["open", "show"];
    preset = "fly-in";	
    direction = "right";	
    duration = 0.2;
  }
  )
},

